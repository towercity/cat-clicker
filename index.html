<!DOCTYPE HTML>

<html>
<head>
    <title>Cat Clicker - Two Cat Style</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class = "left">Cat Clicker - Two Cat</h1>
    </header>
    <article>
        <figure>
            <img src="img/the-ponch-1500.jpg" id = "cat-1" alt = "The cat you should be clicking on, not hovering over">
            <figcaption id = "cat-1-caption"> </figcaption>
        </figure>
        <figure>
            <img src="img/ellers.jpg" id = "cat-2" alt = "The cat you should be clicking on, not hovering over">
            <figcaption id = "cat-2-caption"> </figcaption>
        </figure>
    </article>
    <footer>
        <h1 class= "left" id = "score-count-1">0</h1>
        <h1 class= "left">clicks</h1>

        <h1 class = "right" id = "score-count-2">0</h1>
        <h1 class = "right">clicks</h1>
    </footer>

    <!-- scripts to run app-->
    <script src="scripts/jquery-2.2.2.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
