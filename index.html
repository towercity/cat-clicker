<!DOCTYPE HTML>

<html>
<head>
    <title>Cat Clicker - Cat List Style</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class = "left">Cat Clicker - <span data-bind = "text: name"></span></h1>
        <h1 class = "right"><span data-bind = "text: score"></span> clicks</h1>
    </header>
    <article>
        <div id = "cat-list">
            <div id = "switch">
                <a href="#" class = "cat-switch" id = "cat-0"> </a>
                <a href="#" class = "cat-switch" id = "cat-1"> </a>
                <a href="#" class = "cat-switch" id = "cat-2"> </a>
                <a href="#" class = "cat-switch" id = "cat-3"> </a>
                <a href="#" class = "cat-switch" id = "cat-4"> </a>
            </div>

            <div id = "admin">
                <button id = "admin-button">Admin mode</button>
                <form id = "admin-tools">
                    Name: <input type="text" id="admin-name" value="name"><br>
                    Image URL: <input type="text" id="admin-url" value="url"><br>
                    Score: <input type="text" id="admin-score" value="score"><br>
                    <button id = "admin-cancel">Cancel</button>
                    <button id = "admin-save">Save</button>
                </form>
            </div>
        </div>

        <div id = "cat-display">
            <h2 id = "cat-name">Level: <span data-bind = "text: level"></span></h2>
            <figure>
                <img data-bind = "click: incrementCounter, attr: {src: img}" alt = "The cat you should be clicking on, not hovering over">
                <figcaption>The beautiful <span data-bind = "text: name"></span>, awaiting your click. It's just like petting <span data-bind = "text: pronoun"></span>.</figcaption>
            </figure>
        </div>
    </article>

    <!-- scripts to run app-->
    <script src="scripts/lib/knockout-3.4.0.js"></script>
    <script src="scripts/lib/jquery-2.2.2.min.js"></script>
    <script src="scripts/NEWapp.js"></script>
</body>
</html>
