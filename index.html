<!DOCTYPE HTML>

<html>

<head>
	<title>Cat Clicker</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header>
		<i class="fa fa-bars fa-2x" aria-hidden="true" data-bind="click: toggleMenu"></i>
		<h1>Cat Clicker</h1>
	</header>
	<article>
		<div id="cat-list">
			<div id="list-head">
				<h1>Cat Clicker</h1>
			</div>
			<ul data-bind="foreach: catList" class="list-menu">
				<li class="menu-item">
					<a class="menu-link" href="#" data-bind="click: $parent.switchCat">
						<i class="fa fa-id-card cat-icon" aria-hidden="true"></i>
						<span data-bind="text: name"></span>
					</a>
				</li>
			</ul>

			<!--
			<div class="list-separator"></div>

			<ul class="list-menu">
				<li class="menu-item">
					<i class="fa fa-window-maximize cat-icon" aria-hidden="true"></i>
					<span>Switch to [   ]</span>
				</li>
			</ul>

			-->
		</div>

		<div id="cat-display" data-bind="with: currentCat">
			<div class="cat-wrap">
				<div>
					<h2 class="left">Cat Clicker - <span data-bind = "text: name"></span></h2>
					<h2 class="right"><span data-bind = "text: score"></span> clicks</h2>
					<div class="clear"></div>
				</div>

				<h3 id="cat-name">Level: <span data-bind = "text: level"></span></h3>
				<figure class="cat">
					<img data-bind="click: $parent.incrementCounter, attr: {src: img}" alt="The cat you should be clicking on, not hovering over">
					<figcaption>The beautiful <span data-bind="text: name"></span>, awaiting your click. It's just like petting <span data-bind="text: pronoun"></span>.</figcaption>
				</figure>
			</div>
		</div>
	</article>

	<div id="grey-box" data-bind="click: toggleMenu"></div>

	<!-- scripts to run app-->
	<script src="lib/knockout-3.4.0.js"></script>
	<script src="lib/jquery-2.2.2.min.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
