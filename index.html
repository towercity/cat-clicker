<!DOCTYPE HTML>

<html>
<head>
    <title>Cat Clicker - Cat List Style</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class = "left">Cat Clicker - Cat List Style</h1>
        <h1 class = "right" id = "score-count">0</h1>
        <h1 class = "right">clicks</h1>
    </header>
    <article>
        <div id = "cat-list">
            <a href="#" class = "cat-switch" id = "cat-1"> </a>
            <a href="#" class = "cat-switch" id = "cat-2"> </a>
            <a href="#" class = "cat-switch" id = "cat-3"> </a>
            <a href="#" class = "cat-switch" id = "cat-4"> </a>
            <a href="#" class = "cat-switch" id = "cat-5"> </a>
        </div>

        <div id = "cat-display">
            <figure>
                <img src="img/the-ponch-1500.jpg" class = "cat-pic" alt = "The cat you should be clicking on, not hovering over">
                <figcaption id = "cat-caption">The beautiful Ponchatoula, awaiting your click</figcaption>
            </figure>
        </div>
    </article>

    <!-- scripts to run app-->
    <script src="scripts/jquery-2.2.2.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
