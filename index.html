<!DOCTYPE HTML>

<html>
<head>
    <title>Cat Clicker - Cat List Style</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class = "left">Cat Clicker - Cat List Style</h1>
        <h1 class = "right" id = "score-count">0</h1>
        <h1 class = "right">clicks</h1>
    </header>
    <article>
        <div id = "cat-list">
            <div id = "switch">
                <a href="#" class = "cat-switch" id = "cat-0"> </a>
                <a href="#" class = "cat-switch" id = "cat-1"> </a>
                <a href="#" class = "cat-switch" id = "cat-2"> </a>
                <a href="#" class = "cat-switch" id = "cat-3"> </a>
                <a href="#" class = "cat-switch" id = "cat-4"> </a>
            </div>

            <div id = "admin">
                <button id = "admin-button">Admin mode</button>
                <form id = "admin-tools">
                    Name: <input type="text" id="name"><br>
                    Image URL: <input type="text" id="url"><br>
                    Score: <input type="text" id="name"><br>
                    <button id = "cancel">Cancel</button>
                    <button id = "save">Save</button>
                </form>
            </div>
        </div>

        <div id = "cat-display">
            <figure>
                <img class = "cat-pic" alt = "The cat you should be clicking on, not hovering over">
                <figcaption id = "cat-caption">null</figcaption>
            </figure>
        </div>
    </article>

    <!-- scripts to run app-->
    <script src="scripts/jquery-2.2.2.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
